<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#VI | VIVUS ITERUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg: #ffffff;
            --primary: #000000;
            --accent: #808080;
            --grid: #e0e0e0;
        }

        body.crisis-mode {
            --bg: #000000;
            --primary: #A30000;
            --accent: #660000;
            --grid: #220000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Space Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(var(--grid) 0.8px, transparent 0.8px);
            background-size: 25px 25px;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        /* КУРСОР */
        #cursor-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.5s;
        }
        #cursor-outline {
            width: 30px; height: 30px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease-out, height 0.3s ease-out, background-color 0.3s, border-color 0.5s;
        }

        .cursor-hover #cursor-outline {
            width: 50px; height: 50px;
            background-color: var(--primary);
            opacity: 0.1;
        }
        .cursor-active #cursor-dot { transform: translate(-50%, -50%) scale(0.5); }

        /* БОКОВЫЕ ПАНЕЛИ */
        .side-bar {
            position: absolute;
            top: 0; height: 100%;
            opacity: 0.05; 
            font-size: 1.8rem;
            font-weight: 700;
            pointer-events: none;
            z-index: 1;
            user-select: none;
            color: var(--primary);
        }
        .left { left: 4vw; }
        .right { right: 4vw; }
        .scroll { display: flex; flex-direction: column; animation: moveUp 60s linear infinite; }
        .right .scroll { animation: moveDown 60s linear infinite; }
        @keyframes moveUp { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        @keyframes moveDown { from { transform: translateY(-50%); } to { transform: translateY(0); } }
        .tag-item { padding: 25px 0; }

        /* ЦЕНТР */
        .main { text-align: center; z-index: 10; position: relative; }
        .logo { 
            font-size: clamp(5rem, 15vw, 10rem); 
            font-weight: 700; 
            letter-spacing: -8px; 
            line-height: 1; 
            color: var(--primary);
        }
        .sub { font-size: 0.9rem; letter-spacing: 12px; text-transform: uppercase; margin-top: 15px; color: var(--accent); }

        #access-panel { margin-top: 30px; display: none; }
        #access-input {
            background: none; border: none; border-bottom: 1px solid var(--primary);
            color: var(--primary); font-family: 'Space Mono', monospace;
            text-align: center; outline: none; font-size: 0.8rem; width: 220px; padding: 5px;
        }

        /* ФУТЕР */
        footer {
            position: absolute; bottom: 30px; font-size: 0.6rem;
            letter-spacing: 1px; color: var(--accent); text-align: center; z-index: 10; width: 100%;
        }
        .legal-link { color: var(--primary); text-decoration: underline; margin: 0 10px; font-weight: 700; display: inline-block; }

        /* МОДАЛКА */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            z-index: 1000; overflow-y: auto;
        }
        .modal-container { max-width: 800px; margin: 0 auto; padding: 100px 40px; }
        .close-btn {
            position: fixed; top: 40px; right: 40px;
            font-size: 0.7rem; border: 1px solid var(--primary);
            padding: 8px 18px; background: var(--bg); color: var(--primary); font-weight: 700; z-index: 1001;
        }
        .legal-content h1 { font-size: 1.5rem; margin-bottom: 50px; border-left: 6px solid var(--primary); padding-left: 20px; text-transform: uppercase; color: var(--primary); line-height: 1.1;}
        .legal-content h2 { font-size: 0.85rem; margin: 35px 0 15px; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid var(--accent); padding-bottom: 5px; color: var(--primary); }
        .legal-content p { font-size: 0.8rem; margin-bottom: 15px; text-align: justify; line-height: 1.8; color: var(--primary); opacity: 0.9; }
        
        .important { 
            border: 2px solid var(--primary); 
            padding: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            margin: 30px 0; 
            text-transform: uppercase; 
            background: transparent;
            color: var(--primary);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="side-bar left"><div class="scroll" id="l"></div></div>
    <div class="side-bar right"><div class="scroll" id="r"></div></div>

    <div class="main">
        <div class="logo interactive" onclick="toggleTerminal()">#VI</div>
        <div class="sub">VIVUS ITERUM</div>
        <div id="access-panel">
            <input type="text" id="access-input" placeholder="ACCESS CODE..." autocomplete="off">
        </div>
    </div>

    <footer>
        <span>© 2026 #VI GANG. ALL RIGHTS RESERVED.</span><br><br>
        <span class="legal-link interactive" onclick="openModal('terms')">REGULATION</span>
        <span class="legal-link interactive" onclick="openModal('identity')">IDENTITY</span>
        <span class="legal-link interactive" onclick="openModal('submission')">SUBMISSION</span>
    </footer>

    <div id="m" class="modal">
        <span class="close-btn interactive" onclick="closeModal()">CLOSE [ESC]</span>
        <div class="modal-container" id="modal-body"></div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            dot.style.top = mouseY + 'px'; dot.style.left = mouseX + 'px';
        });

        function animate() {
            outlineX += (mouseX - outlineX) * 0.15;
            outlineY += (mouseY - outlineY) * 0.15;
            outline.style.top = outlineY + 'px'; outline.style.left = outlineX + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        document.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));

        const tags = Array(50).fill('<div class="tag-item">#VI</div>').join('');
        document.getElementById('l').innerHTML = tags;
        document.getElementById('r').innerHTML = tags;

        function toggleTerminal() {
            const p = document.getElementById('access-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
            if(p.style.display === 'block') document.getElementById('access-input').focus();
        }

        document.getElementById('access-input').addEventListener('input', function(e) {
            const val = e.target.value.toLowerCase();
            if(val === 'адренахром' || val === 'adrenochrome') {
                document.body.classList.add('crisis-mode');
                e.target.value = 'AUTHORIZED';
                setTimeout(() => { toggleTerminal(); }, 1000);
            }
        });

        const docs = {
            terms: `
                <div class="legal-content">
                    <h1>РЕГЛАМЕНТ ТВОРЧЕСКОГО КОНФЕДЕРАТА #VI</h1>
                    <div class="important">ИСПОЛЬЗОВАНИЕ ЛЮБЫХ РЕСУРСОВ #VI ОЗНАЧАЕТ ВАШЕ ПОЛНОЕ И БЕЗОГОВОРОЧНОЕ СОГЛАСИЕ С ПРАВИЛАМИ СТРУКТУРЫ.</div>
                    
                    <h2>1. СТАТУС И ЦЕЛИ ОБЪЕДИНЕНИЯ</h2>
                    <p>Конфедерат #VI (Vivus Iterum) является независимым творческим конгломератом. Наша цель — создание и защита автономного культурного пространства, свободного от внешних жанровых и рыночных ограничений.</p>
                    
                    <h2>2. ИНТЕЛЛЕКТУАЛЬНЫЙ СУВЕРЕНИТЕТ</h2>
                    <p>Все авторские права на произведения (музыкальные треки, тексты, визуальные решения) в полном объеме сохраняются за их создателями (Мемберами). Конфедерация выступает в роли гаранта защиты этих прав и платформы для их публичной реализации.</p>
                    
                    <h2>3. ПРЕЗУМПЦИЯ ТВОРЧЕСКОЙ СВОБОДЫ</h2>
                    <p>Каждый участник обладает неограниченным правом на стилистическую миграцию и любые формы внешних коллабораций, если это не наносит прямого репутационного вреда объединению.</p>
                    
                    <h2>4. ПРАВИЛА ВЗАИМОДЕЙСТВИЯ</h2>
                    <p>Контент предоставляется на условиях "AS IS". Конфедерат не несет ответственности за любые когнитивные, технические или психоэмоциональные последствия взаимодействия с материалами. Все риски лежат на пользователе.</p>
                    
                    <h2>5. ПРОТОКОЛ ИСКЛЮЧЕНИЯ</h2>
                    <p>Совет #VI оставляет за собой исключительное право на одностороннее прекращение сотрудничества и удаление любых упоминаний субъекта в случае обнаружения эстетического или этического несоответствия текущему вектору развития. Решение окончательно.</p>
                    
                    <h2>6. МОДИФИКАЦИЯ ПРАВИЛ</h2>
                    <p>Настоящий регламент является динамическим. Редакция может быть изменена Советом без предварительного уведомления. Обязанность по мониторингу актуальности версий лежит на субъекте.</p>
                </div>`,
            identity: `
                <div class="legal-content">
                    <h1>IDENTITY & DATA PROTOCOL</h1>
                    <div class="important">ПРОТОКОЛ ИНКОГНИТО: ЗАЩИТА ЛИЧНОСТЕЙ УЧАСТНИКОВ И ИХ ПРАВА НА АНОНИМНОСТЬ.</div>
                    
                    <h2>1. СТАТУС РЕЗИДЕНТА</h2>
                    <p>Участие в деятельности #VI может осуществляться как в публичной, так и в полностью анонимной форме. Реестр участников формируется исключительно на основании личного желания мембера.</p>
                    
                    <h2>2. ЗАЩИТА ОТ ДЕАНОНИМИЗАЦИИ</h2>
                    <p>Раскрытие сведений о реальных личностях участников объединения без их прямого письменного согласия приравнивается к подрыву информационной безопасности и влечет немедленное исключение.</p>
                    
                    <h2>3. ИНФОРМАЦИОННЫЙ СУВЕРЕНИТЕТ</h2>
                    <p>Внутренние чаты, черновые записи (демо), пресеты и стратегии релизов являются закрытой информацией. Любое несанкционированное распространение этих активов преследуется по внутреннему уставу.</p>
                </div>`,
            submission: `
                <div class="legal-content">
                    <h1>SUBMISSION & COOPERATION POLICY</h1>
                    <div class="important">ПОРЯДОК ПОДАЧИ МАТЕРИАЛОВ ДЛЯ РАССМОТРЕНИЯ СОВЕТОМ КОНФЕДЕРАТА.</div>
                    
                    <h2>1. ПЕРЕДАЧА ДЕМО-МАТЕРИАЛОВ</h2>
                    <p>Все демонстрационные записи принимаются строго через официальный реестр. Содержание присланных материалов является строго конфиденциальным.</p>
                    
                    <h2>2. ПРАВА НА ПРИСЛАННЫЙ МАТЕРИАЛ</h2>
                    <p>Отправляя материал, вы подтверждаете, что являетесь его автором. Мы гарантируем, что ваши идеи не будут использованы без официального включения вас в состав.</p>
                    
                    <h2>3. ПОРЯДОК РАССМОТРЕНИЯ</h2>
                    <p>Совет не обязуется предоставлять рецензии на входящий поток. Отсутствие ответа в течение установленного срока означает, что материал не прошел текущий фильтр качества.</p>
                </div>`
        };

        function openModal(k) {
            document.getElementById('modal-body').innerHTML = docs[k];
            document.getElementById('m').style.display = 'block';
            document.body.style.overflow = 'hidden';
            attachHover();
        }
        function closeModal() { document.getElementById('m').style.display = 'none'; document.body.style.overflow = 'auto'; }
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

        function attachHover() {
            document.querySelectorAll('.interactive, .close-btn, .legal-link').forEach(el => {
                el.onmouseenter = () => document.body.classList.add('cursor-hover');
                el.onmouseleave = () => document.body.classList.remove('cursor-hover');
            });
        }
        attachHover();
    </script>
</body>
</html>
